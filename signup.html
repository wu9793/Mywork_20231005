<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            padding: 10%;
        }

        .box {
            /* border: 1px solid black; */
            border-collapse: collapse;
            border-radius: 10px;
            width: 60%;
            height: 60vh;
            margin: auto;
            background-color: lightgreen;
            background-image: url(https://picsum.photos/seed/picsum/200/300);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h3 {
            font-size: 24px;
            text-align: left;
            padding: 10px 20px;

        }

        a{
            /* 超連結不要底線 */
            text-decoration: none;
            /* 設定底線 */
            border-bottom: 1px solid black;
            background-color: gray;

        }

        .a-link{
            /* margin-right: 20px; */
            padding-left: 700px;
        }

        .container{
            margin-top: 15%;
        }

        fieldset {
            text-align: center;
            border: 0px;
            
            /* margin: auto; */

        }

        input[type="submit"]{
            /* 內部間距 */
            padding: 10px 100px;
            border: none;
            border-radius: 10px;
            font-size: 18px;

        }
    </style>
</head>

<body>
    
    <div class="box">
        <h3>Daily UI</h3>
        <div class="a-link">
            <h4>
                <a href="">Login</a>
                <a href="">Sign up</a>
            </h4>
        </div>

        <div class="container">
            <fieldset>
                E-mail:&nbsp;&nbsp;<input type="email" name="useremail" id="">
                <br>
                <br>
                password:&nbsp;<input type="password" name="pwd">
                <br>
                <br>
                <div class="enter-box">
                    <input type="submit" value="Enter">
                </div>


            </fieldset>
        </div>
    </div>

</body>

</html>
